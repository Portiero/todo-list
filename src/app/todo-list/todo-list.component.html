<div class="container">
  <div class="main-heading">
    <h1>To Do List</h1>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Add your tasks" #task /><button
      class="add-btn"
      (click)="onAdd(task.value)"
    >
      Add
    </button>
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todoList">
      {{ todo.task }}
      <div class="button-container">
        <button (click)="onEdit(todo)" class="edit-btn">Edit</button
        ><button (click)="onDone(todo)" class="done-btn">Done</button>
      </div>
    </li>
  </ul>
  <ul class="finished-list">
    <li class="finished" *ngFor="let finished of finishedTasks">
      {{ finished.task }}
      <div class="button-container">
        <button (click)="onDelete(finished)" class="delete-btn">Delete</button>
      </div>
    </li>
  </ul>
  <app-edit-modal *ngIf="modalHidden"></app-edit-modal>
</div>
